name: web_app_ci_cd

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, closed]
    branches: [main, master]

permissions:
  contents: read
      
jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t web_app ./web_app

    - name: Run Docker Container
      run: |
        docker run --name web-app-test -d -p 5001:5001

    - name: Clean up
      run: docker stop web-app-test && docker rm web-app-test